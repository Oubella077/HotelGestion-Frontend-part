            <h3> Edite Hotel</h3>
            <!-- <pre>{{product | json}}</pre> -->
            <div *ngIf="data" class="card p-4">
                <h5 class="text-center mb-4">Enter  Information</h5>
                <form class="form-card" (ngSubmit)="saveEdite()"  >
                    <div class="row justify-content-between text-left">
                        <div class="form-outline w-50 mb-4">
                            <label class="form-label"><h6>Hotel Name :</h6></label>
                            <input type="text" class="form-control-input border" [(ngModel)]="data.hotelname" name="hotelname" [value]="data.hotelname" class="form-control" />
                            <!-- <span class="text-danger "
                              *ngIf="hotelFormgroup.controls['name']?.errors &&  hotelFormgroup.controls['name']?.touched  ">
                              Name Not Valide
                            </span> -->
                          </div>
                          <div class="form-outline w-75 mb-4">
                            <label class="form-label"><h6>Adress:</h6></label>
                            <input type="text" class="form-control-input border" [(ngModel)]="data.adress" name="adress" [value]="data.adress" class="form-control" />
                            <!-- <span class="text-danger "
                              *ngIf="hotelFormgroup.controls['adress']?.errors &&  hotelFormgroup.controls['adress']?.touched  ">
                              Adress Not Valide
                            </span> -->
                          </div>
                          <div class="form-outline w-50 mb-4">
                            <label class="form-label"><h6>Prix :</h6></label>
                            <input type="number" class="form-control-input border" [(ngModel)]="data.price" name="price" [value]="data.price" class="form-control" />
                            <!-- <span class="text-danger "
                              *ngIf="hotelFormgroup.controls['price']?.errors &&  hotelFormgroup.controls['price']?.touched  ">
                              Name Not Valide
                            </span> -->
                          </div>
                    </div>
                    
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                            <label class="form-control-label px-3"> Description for this Hotel?<span
                                    class="text-danger"> *</span>
                            </label> <textarea type="text"  
                                name="description" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="row  justify-content-end">
                        <div class="form-group  align-self-end">
                            <!-- <button class="btn btn-danger me-3" data-bs-dismiss="modal" >Cancel</button> -->
                            <button type="submit" data-bs-dismiss="modal"  class="btn btn-success offset-9 mt-3 w-25 ">Add</button>

                        </div>
                    </div>
                </form>
            </div>
