        <div class="card  text-white" style="border-radius: 1rem; background-color: rgb(50, 49, 48);">
            <form [formGroup]="loginFormGroup" (ngSubmit)="Login()">
              <div class="card-body p-5 text-center">
      
                <div class="mb-md-5 mt-md-4 pb-5">
      
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                  <div class="form-outline form-white mb-4">
                    <input type="text" formControlName="fullname" 
                    class="form-control form-control-lg  ng-untouched ng-pristine ng-invalid"/>
                    <label class="form-label" >Email or Username</label>
                  </div>
      
                  <div class="form-outline form-white mb-4">
                    <input type="password" formControlName="password"   class="form-control form-control-lg" />
                    <label class="form-label" >Password</label>
                  </div>
      
                  <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  <p class="small mb-2 pb-lg-2"><a class="text-white-50" data-bs-dismiss="myModal" aria-label="Close"  >Or Sign?</a></p>
      
                  <div class="d-flex justify-content-center text-center mt-2 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
      
                </div>
      
                <div>
                  <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
      
              </div>
          </form>
            </div>
